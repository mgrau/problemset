title: Problemset
author: Matt Grau
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      affiliation: ""
      type: "Problem Set"
      number: ""
      filters:
        - solutions.lua
      number-sections: true
      date-format: "dddd MMMM D YYYY"
      mainfont: CMU Serif
      sansfont: CMU Serif
    pdf:
      fig-align: center
      fig-pos: "H"
      geometry:
        - top=1.2in
        - right=1in
        - bottom=1in
        - left=1in
      include-in-header: header.tex
      include-before-body: pre-body.tex
    html:
      template-partials:
        - title-block.html

