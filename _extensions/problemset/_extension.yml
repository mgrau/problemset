title: Problemset
author: Matt Grau
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    common:
      filters:
        - solutions.lua
    pdf:
      mainfont: CMU Serif
      sansfont: CMU Serif
      fig-align: center
      fig-pos: "H"
      geometry:
          - top=1.2in
          - right=1in
          - bottom=1in
          - left=1in
      number-sections: true
      include-in-header: header.tex
      include-before-body: pre-body.tex

